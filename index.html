<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/index.css">
    <link rel="stylesheet" href="src/styles/media-queries.css">
    <link rel="stylesheet" href="src/styles/reset.css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="logo-content">
            <img src="src/assets/logovgtech.jpeg" alt="Logo">
            <h1>VG Tech Solutions</h1>
        </div>
        <div class="container-login">
            <div class="inputs-and-buttons">
                <h1>Login</h1>
                <form id="loginForm" class="form">
                    <input id="email-input" type="text" placeholder="Digite seu email">
                    <input id="password-input" type="password" placeholder="Digite sua senha">
                    <p id="error-message"></p>
                    <button id="enter" class="button-login">Entrar</button>
                </form>
                <button type="submit" class="button-forgot-password">Esqueci minha senha</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
